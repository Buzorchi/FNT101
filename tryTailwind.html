<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FNT101/tryTailwind.css">
    <title>Tailwind</title>
</head>
<body>
    <h2>Responsive Image Example</h2>

  <picture>
    <!-- Source for small screens or low-density displays -->
    <source srcset="/FNT101/assets/img-one.jpg" media="(max-width: 600px)">

    <!-- Source for medium-sized screens or medium-density displays -->
    <source srcset="/FNT101/assets/img-two.jpg" media="(max-width: 1200px)">

    <!-- Default source for larger screens or high-density displays -->
    <img src="/FNT101//assets/img-three.jpg" alt="A beautiful landscape">
  </picture>
</body>
</html>
