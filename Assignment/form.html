<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FNT101/Assignment/form.css">
    <title>Form Assignment</title>
</head>
<body>
    <div class="container" style="padding: 10px;">
        <div class="left-side">
            <div class="img-div">
                <img src="/FNT101/assets/Delivery-rafiki 2.png" alt="">

            </div>
          
        </div>
        <!-- form -->
            <!-- <div class="right-side"> -->
                <div class="form-container">
                    <form id="handleForm" action="" class="form-content">
                        <div class="form-text">
                            <p>Account Signup</p>
                            <p>Become a member and enjoy exclusive promotions.</p>
                        </div>
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required autocomplete="on">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required autocomplete="on">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <select name="country" required id="country">
                          <option value="" disabled selected >Choose your country</option>
                          <option value="Nigeria">Nigeria</option>
                          <option value="United States">United States</option>
                          <option value="New York">New York</option>
                        </select>
                    </div>
                      <div>
                          <label for="password">Password</label>
                          <input type="password" id="password" name="password" required autocomplete="on">
                      </div>
                      
              
                      <button type="submit">Sign Up</button>
                    </form>
    
                </div>
            <!-- </div> -->  
      </div>
    <script src="/FNT101/Assignment/form.js"></script>
</body>
</html>
